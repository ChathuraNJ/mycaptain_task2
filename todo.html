<!DOCTYPE html>
<html>
    <head>
        <title>TODO LIST</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id ="container">
            <input style="margin-top: 20px; width:50%;" type="text" id="item" placeholder="What do you feel like doing today .......">
            <button style ="width:20%; margin-top: 20px; border:100px; border-color: black;" onclick="addItem()">Add Item</button></br>
            <script type="text/javascript">
            var Items=['Learn Full Stack WebDevelopment from MyCaptain','Publish a paper on the working of implantable antenna'];
            function addItem()
            {
                var tempItem = document.getElementById("item").value;
                Items.push(Items);
                displayList(tempItem);
            }
            </script>
            <h2 >My TODO List</h2>
            <img src="https://cdn0.iconfinder.com/data/icons/illustricon-tech-iv/512/todo-512.png">
            <p>
                <script type="text/javascript">
                    Items.forEach(displayList);
                    function displayList(item)
                    {
                        document.getElementById("container").innerHTML +="<input type =checkbox>"+item +"<br>"
                    }
                </script>
            </p>
            
        </div>
        
     </body>
</html>
